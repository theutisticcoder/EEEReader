<!DOCTYPE html>
<html>

<head>
    <title>EPUB SpeeedReader</title>
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.93/dist/epub.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <input type="file" id="epubFile" accept=".epub">
    <button onclick="processEpub()">Extract Paragraphs</button>
    <div id="output"></div>

    <script>
        var num = 0;
        num = localStorage.getItem('num') ? parseInt(localStorage.getItem('num')) : 0;
        function read(book) {
            document.getElementById('output').innerHTML = book[num];
            num++;
            localStorage.setItem('num', num); // Save the current paragraph index
            if (num >= book.length) {
                num = 0; // Reset to the first paragraph after reaching the end

            }
            else {
                setTimeout(function () { read(book); }, 5000); // Change paragraph every 5 seconds
                wpm();
            }
        }
        var totalread = localStorage.getItem('totalread') ? parseInt(localStorage.getItem('totalread')) : 0;
        function wpm() {
            const words = document.getElementById('output').textContent.split(' ').length;
            var wpm = Math.round((words / 5) * 60); // Assuming 5 seconds per paragraph
            totalread += words;
            localStorage.setItem('totalread', totalread); // Save total words read
        }
        function loadParagraphs() {
            const paragraphs = JSON.parse(localStorage.getItem('paragraphs') || '[]');
            if (paragraphs.length > 0) {
                setTimeout(() => read(paragraphs), 3000); // Start reading after 3 seconds
            } else {
                document.getElementById('output').innerHTML = 'No paragraphs found. Please process an EPUB file first.';
            }
        }
        async function processEpub() {
            const fileInput = document.getElementById('epubFile');
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = 'Loading EPUB...';

            if (!fileInput.files.length) {
                outputDiv.innerHTML = 'Please select an EPUB file.';
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async (e) => {
                const arrayBuffer = e.target.result;
                const book = ePub(arrayBuffer);
                const paragraphs = [];

                await book.ready;

                book.spine.each((section) => {
                    section.load(book.load.bind(book)).then((contents) => {
                        if (contents instanceof Document && contents.body) {
                            const tempDiv = document.createElement('div');
                            tempDiv.innerHTML = contents.body.innerHTML;
                            const pTags = tempDiv.querySelectorAll('p');
                            pTags.forEach(p => {
                                const text = p.textContent.trim();
                                if (text) {
                                    paragraphs.push(`<p>${text}</p>`);
                                }
                            });
                            localStorage.setItem('paragraphs', JSON.stringify(paragraphs));
                            setTimeout(() => read(paragraphs), 5000); // Start reading after 5 seconds
                        }

                    }).catch(error => {
                        console.error('Error loading section:', error);
                    });
                });
            };
            reader.readAsArrayBuffer(file);
        }
        var reading = false
        document.onkeydown = (e) => {
            if (e.key === " ") {
                if (reading) {
                    reading = false;
                    document.getElementById('output').innerHTML = 'Paused. Press space to resume.';
                } else {
                    reading = true;
                    read(JSON.parse(localStorage.getItem('paragraphs') || '[]'));
                }
            }
        }
    </script>
</body>

</html>
